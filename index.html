<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap - alerts (შეტყობინებები) - დავალება 1</title>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-primary">
            <strong>a simple primary alert-check it out!</strong>
        </div>
        <div class="alert alert-secondary">
            <strong>a simple secondary alert-check it out!</strong>
        </div>
        <div class="alert alert-success">
            <strong>a simple success alert-check it out!</strong>
        </div>
        <div class="alert alert-danger">
            <strong>a simple danger alert-check it out!</strong>
        </div>
        <div class="alert alert-warning">
            <strong>a simple warning alert-check it out!</strong>
        </div>
        <div class="alert alert-info">
            <strong>a simple info alert-check it out!</strong>
        </div>
        <div class="alert alert-light">
            <strong>a simple light alert-check it out!</strong>
        </div>
        <div class="alert alert-dark">
            <strong>a simple dark alert-check it out!</strong>
        </div>
    </div>
</body>
</html>
